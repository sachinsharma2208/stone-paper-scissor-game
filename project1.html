<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <h1> <p>Rock Paper Scissors !!</p></h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png">
        </div>
    </div>

</div>
<div class="result">
    <div id="image">
        <img id="user-choice-img" src="" alt="User Choice" style="display: none;">
        <img id="comp-choice-img" src="" alt="Computer Choice" style="display: none;">
    </div>
</div>
</div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play the game by clicking given figure </p>
    </div>
    </div>

    <script src="project1.js"></script>
</body>
</html>
